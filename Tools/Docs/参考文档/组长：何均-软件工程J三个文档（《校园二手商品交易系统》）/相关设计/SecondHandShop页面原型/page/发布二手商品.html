<body>
<div id="Layer1" align="center">
  <table width="371" height="223" border="1" bordercolor="00FF00">

      <td width="252" align="left"><input type="text" name="textfield" /></td>

    <tr>

      <td align="left"><form id="form1" name="form1" method="post" action="">

        <input type="radio" name="radiobutton" value="radiobutton" id="radio3" />
        <label for="radio3">二手生活用品</label>
        <input type="radio" name="radiobutton" value="radiobutton" id="radio4" />

      </form>      </td>
    </tr>
    <tr>
      <td align="right">新旧程度：</td>
      <td align="left">
	  <select name="select" id="select">
        <option value="1" selected="selected">一成</option>
        <option value="2">二成</option>
        <option value="3">三成</option>
        <option value="4">四成</option>
        <option value="5">五成</option>
        <option value="6">六成</option>
        <option value="7">七成</option>
        <option value="8">八成</option>
        <option value="9">九成</option>

	  </select>	  </td>
    </tr>

      <td align="right">价格：</td>
      <td align="left"><input type="text" name="textfield4" /></td>
    </tr>
    <tr>
      <td height="53" align="right">详细描述：</td>
      <td align="left"><form id="form3" name="form3" method="post" action="">
        <label>
        <textarea name="textarea"></textarea>
        </label>
            </form>
      </td>
    </tr>
  </table>
  <p>&nbsp;</p>
  <form id="form2" name="form2" method="post" action="">
    <label>
      <input type="submit" name="Submit" value="发布" />
